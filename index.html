<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gala RSVP Invitation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the GIF Gala Party!</h1>
        <p>The party theme is <strong>"Where Memes Come to Life!"</strong>. Dress as your favorite Meme or GIF!</p>
        <p>Date: February 15th</p>
        <p>Location: Java Hall</p>
        <p>Time: 8:00 PM onwards</p>
        <p>Free drinks and food will be provided. Your RSVP is important!</p>
        <!-- Email input field -->
        <input type="email" id="email" placeholder="Enter your email">
        <!-- RSVP buttons -->
        <div class="buttons">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
        <!-- Message display area -->
        <div id="message"></div>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
